<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- recordar que vue solo se agrega al bloque  -->
    <div id="app"> 
        <div>
            <label for="goal">Goal</label><br/>
            <!-- v-model, sirve para relacionar un campo el js -->
            <input type="text" id="goal" v-model="valorDelCampo"/><br/>
            <button v-on:click="agregarTarea" >Adicionar Tarea</button><br/>
        </div>

        <ul id="tareas">
            <li v-for="tarea in tareas"> {{tarea}} </li>
        </ul>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    
</body>
</html>
